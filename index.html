<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <div id="bomb-container">
            <div>
                <p id="timer">00:30:00</p>
            </div>

            <div id="wire-box">
                <img src="img/uncut-blue-wire.png" alt="blue">
                <img src="img/uncut-green-wire.png" alt="green">
                <img src="img/uncut-red-wire.png" alt="red">
                <img src="img/uncut-white-wire.png" alt="white">
                <img src="img/uncut-yellow-wire.png" alt="yellow">
            </div>
            <div>
                <button id="reset">reset</button>
            </div>
        </div>
        <script src="js/bomb.js"></script>
    </main>
</body>
</html>
